<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 3.1</title>
</head>
<body>
    <script>
        var num1 = 15; 
        var num2 = 20;
        var num3 = 5;
        var num4 = 30;
        var num5 = 10;

        var somma = num1 + num2 + num3 + num4 + num5;
        var media = somma / 5;

        document.write("<p>Numeri: " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5 );
        document.write("<p>Somma: " + somma);
        document.write("<p>Media: " + media);

        console.log("Numeri: " + num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5);
        console.log("Somma: " + somma);
        console.log("Media: " + media);
    </script>
</body>
