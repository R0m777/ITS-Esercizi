<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 4.6</title>
</head>
<body>
    <script>
        var numeri = [10, 20, 30, 40, 50]; 
        var somma = 0; 

        document.write("<p>I numeri nell'array sono: ");
       
        for (var k = 0; k < numeri.length; k = k + 1) { 
            document.write(numeri[k]); 
            if (k < numeri.length - 1) {
                document.write(", ");
            }
        }
        document.write("</p>");
        console.log("I numeri nell'array sono:", numeri);


        
        for (var i = 0; i < numeri.length; i = i + 1) {
            somma = somma + numeri[i];
        }

        var media = somma / numeri.length; 

        
        document.write("<p>La somma di tutti i numeri è: " + somma + "</p>");
        console.log("La somma di tutti i numeri è: " + somma);

        
        document.write("<p>La media dei numeri è: " + media + "</p>");
        console.log("La media dei numeri è: " + media);
    </script>
</body>
</html>
