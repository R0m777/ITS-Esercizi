<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 4.3</title>
</head>
<body>
    <script>
        
        document.write("<h2>Con ciclo 'for':</h2>");
        console.log();
        for (var i = 5; i <= 15; i = i + 1) {
            document.write(i + " "); 
            console.log(i);
        }
        document.write("<br>"); 

       
        document.write("<h2>Con ciclo 'while':</h2>");
        console.log();
        var j = 5; 
        while (j <= 15) { 
            document.write(j + " ");
            console.log(j);
            j = j + 1; 
        }
    </script>
</body>
</html>
