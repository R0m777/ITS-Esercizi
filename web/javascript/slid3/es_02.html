<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 3.2</title>
</head>
<body>
    <script>
        var annoCorrente = 2024; 
        var annoDiNascita = 1992; 
        var eta = annoCorrente - annoDiNascita; 
        var anniPerCento = 100 - eta; 
        
        document.write("Anno corrente: " + annoCorrente + "</p>");
        document.write("<p>Anno di nascita: " + annoDiNascita + "</p>");
        document.write("<p>Età: " + eta + " anni</p>");
        document.write("<p>Anni mancanti per raggiungere i 100: " + anniPerCento + " anni</p>");

        console.log("Anno corrente: " + annoCorrente);
        console.log("Anno di nascita: " + annoDiNascita);
        console.log("Età: " + eta + " anni");
        console.log("Anni mancanti per raggiungere i 100: " + anniPerCento + " anni");
    </script>
</body>
</html>
