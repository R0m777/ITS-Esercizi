<body>
    <!-- HTML 1993-->
    <h1> HTML : contenitore ... posizione...</h1>
    <!-- Linguagio CSS 1996 -->
     <!-- 2 abtributi : 
      style .... solo per il codice inline
      class .... richiamare classi incorporati o esterni
      
      CSS scritto in 3 modi :
          inline        : nel tag HTML (destro)
          incorporato   : nella pagina (head)
          esterna       : in file esterno (import nell'head)
          
          -->
      
    <h1><font color="red"> Titolo nel 1993 </font></h1>
    
    <h1 style="color : red">Titolo nel 1996 con CSS</h1>
    
    <h1 class="peperino">Titolo nel 1996 con CSS</h1>
    
    <p class="peperino">Titolo nel 1996 con CSS</p>


    <h1 style="color : red">Titolo nel 1996 con CSS</h1>

</body>
