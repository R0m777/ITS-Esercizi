<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modulo di Registrazione</title>
    <script>
        function validaForm() {
            const cognome = document.forms["modulo"]["cognome"].value.trim();
            const nome = document.forms["modulo"]["nome"].value.trim();
            const matricola = document.forms["modulo"]["matricola"].value.trim();
            const regione = document.forms["modulo"]["regione"].value;
            const email = document.forms["modulo"]["email"].value.trim();
            const telefono = document.forms["modulo"]["telefono"].value.trim();

            if (cognome === "") {
                alert("Il campo Cognome è obbligatorio.");
                return false;
            }

            if (nome === "") {
                alert("Il campo Nome è obbligatorio.");
                return false;
            }

            if (matricola === "" || isNaN(matricola)) {
                alert("Il campo Matricola deve contenere solo numeri.");
                return false;
            }

            if (regione === "") {
                alert("Selezionare una regione di residenza.");
                return false;
            }

            if (email === "" && telefono === "") {
                alert("Inserire almeno l'Email o il Telefono.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Modulo di Registrazione</h1>
    <form name="modulo" onsubmit="return validaForm()">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" maxlength="40"><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="30"><br><br>

        <label for="matricola">Matricola:</label>
        <input type="text" id="matricola" name="matricola" maxlength="12"><br><br>

        <label for="regione">Regione di residenza:</label>
        <select id="regione" name="regione">
            <option value="">-- Seleziona Regione --</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" maxlength="30"><br><br>

        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" maxlength="15"><br><br>

        <label for="richieste">Richieste particolari:</label><br>
        <textarea id="richieste" name="richieste" rows="12" cols="60"></textarea><br><br>

        <input type="submit" value="Invia">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
