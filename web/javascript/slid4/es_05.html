<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio 4.5</title>
</head>
<body>
    <script>
        
        document.write("<h2>Con ciclo 'for':</h2>");
        console.log();
        for (var i = 0; i <= 20; i = i + 2) {
            var primoNumero = i;
            var secondoNumero = primoNumero * 2
            document.write(secondoNumero + " "); 
            console.log(secondoNumero);
        }
        document.write("<br>"); 

       
        document.write("<h2>Con ciclo 'while':</h2>");
        console.log();
        var j = 0; 
        while (j <= 20) { 
            var primoNumero = j
            var secondoNumero = primoNumero * 2
            document.write(secondoNumero + " ");
            console.log(secondoNumero);
            j = j + 2; 
        }
    </script>
</body>
</html>
